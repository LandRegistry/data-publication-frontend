{% extends "data_publication_base.html" %}

{% block page_title %}Land Registry Data - Overseas Ownership Dataset{% endblock %}
{% block body %}
  <div class="grid-row">

    <div id="global-breadcrumb" class="header-context column-three-quarters">
      <nav role="navigation" class="expand-top-half expand-bottom-half">
        <ol class="group">
          <li><a href="/" id="details">Dataset Details</a></li>
          <li><a href="/usertype" id="usertype">User type</a></li>
          <li><a href="/personal" id="personal">Personal details</a></li>
          <li><a href="/address" id="address">Address</a></li>
        </ol>
      </nav>
    </div>

  </div>

  <h1 class="heading-xlarge">Land Registry Data</h1>
  <h2 class="heading-large"><span class="heading-secondary">Step 3 of 7</span>Enter address details</h2>

  <form>
    <fieldset>
      <div class="form-group">
        <label class="form-label" for="address-line-1">Address Line 1</label>
        <input class="form-control" id="address-line-1" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="address-line-2">Address Line 2</label>
        <input class="form-control" id="address-line-2" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="address-line-3">Address Line 3 (Optional)</label>
        <input class="form-control" id="address-line-3" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="city">Town/City</label>
        <input class="form-control" id="city" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="region">State/Province/Region/County</label>
        <input class="form-control" id="region" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="postal-code">ZIP/Postal Code/Postcode</label>
        <input class="form-control" id="postal-code" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="country">Country</label>
        <input class="form-control" id="country" type="text">
      </div>
    </fieldset>

    <a href="/tel" class="button button-get-started" role="button" id="next">Next</a>

  </form>

{% endblock %}
